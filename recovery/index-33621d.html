<html>
  <head>

<title>Weather</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400&display=swap" rel="stylesheet">
<link rel="stylesheet" href="/index.css">
  </head>

  <body>
    <div class="main" id="main">

      <div class="bounds" id="bounds"></div>
      <div class="temp" id="temperature"></div>

        <svg id="sunny" width="100" height="100">
          <circle cx="50" cy="50" r="25" stroke="white" stroke-width="3" fill="rgb(51,51,51)" />
          <line x1="0" y1="0" x2="25", y2="25" stroke="white" stroke-width="3"   fill="rgb(51,51,51)"/>
          <line x1="0" y1="0" x2="0", y2="25" stroke="white" stroke-width="3"   fill="rgb(51,51,51)"/>
          <line x1="0" y1="50" x2="0", y2="25" stroke="white" stroke-width="3"   fill="rgb(51,51,51)"/>
          <line x1="0" y1="0" x2="25", y2="25" stroke="white" stroke-width="3"   fill="rgb(51,51,51)"/>
        </svg>

      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
