<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Curve Creator</title>

<body>
  <div id="canvas-container"></div>

<input type="number" id="ch" placeholder="canvas height"/>
<input type="number" id="cw" placeholder="canvas width"/>
<input type="button" id="set-size-btn" value="Set Size"/>
<br/>
<input type="number" id="scl-field" value="1" placeholder="scale coordinates by"/>
<br/>
<input type="checkbox" id="rel-box" />
<label for="rel-box">Relative Positions in &lt;path&gt;?</label>
<br/>
<input type="button" id="to-tag-btn" value="Download <path> tag"/>
<input type="button" id="to-p5-btn" value="Download as p5 commands"/>

<script src="bezier.js"></script>
