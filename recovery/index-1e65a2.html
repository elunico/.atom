<html>
  <head>

<title>Weather</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400&display=swap" rel="stylesheet">
<link rel="stylesheet" href="/index.css">
  </head>

  <body>
    <div class="main" id="main">

      <div class="bounds" id="bounds"></div>
      <div class="temp" id="temperature"></div>
      <div class="activity" id="activity">
        <svg hidden id="sunny" width="100" height="100">
          <circle cx="50" cy="50" r="25" stroke="white" stroke-width="3" fill="rgb(51,51,51)" />
          <line x1="0" y1="0" x2="25", y2="25" stroke="white" stroke-width="3"   fill="rgb(51,51,51)"/>
          <line x1="50" y1="0" x2="50", y2="25" stroke="white" stroke-width="3"   fill="rgb(51,51,51)"/>
          <line x1="0" y1="50" x2="25", y2="50" stroke="white" stroke-width="3"   fill="rgb(51,51,51)"/>

        </svg>

        <svg  id="rain" width="100" height="100">
          <path d="M10 30 C25 10 45 10 55 30 M55 30 C65 40 75 20 90 40 M10 30 C30 50 65 55 90 40" stroke-width="3" stroke="white" fill="rgb(51,51,51)"/>

        </svg>

      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
